<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dune</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">N</div>
        <nav class="menu">
            <a href="#">Top Cast</a>
            <a href="#">Photos</a>
            <a href="#">Videos</a>
            <a href="#">Similar Movies</a>
        </nav>
        <div class="auth">
            <a href="#">Login</a> | <a href="#">Sign In</a>
        </div>
    </header>

    <section class="hero-section">
        <div class="content">
            <h1>Dune</h1>
            <p>⭐ 8.2 &nbsp; | &nbsp; 2021 &nbsp; | &nbsp; 2h 35m &nbsp; Action, Adventure, Drama</p>
            <p>A noble family becomes embroiled in a war for control over the galaxy's most valuable asset while its heir becomes troubled by visions of a dark future.</p>
            <div class="buttons">
                <button class="btn-primary">Play Now</button>
                <button class="btn-secondary">Trailer</button>
            </div>
        </div>
        <div class="thumbnails">
            <h3>Posters</h3>
            <div class="poster-images">
                <img src="./download.jpg" alt="Poster 1">
                <img src="./images.jpg" alt="Poster 2">
                <img src="./images-1.jpg" alt="Poster 3">
                <img src="./download-1.jpg" alt="Poster 4">
            </div>
            <h3>Actors</h3>
            <div class="actor-images">
                <img src="./ator timothee.jpeg" alt="Timothée Chalamet">
                <img src="./rebecca ferguson.webp" alt="Rebecca Ferguson">
                <img src="./oscar-isaac-suits-gq-0116-4-1024x576.jpg" alt="Oscar Isaac">
                <img src="./zendaya01.webp" alt="Zendaya">
                <img src="./javier bardem.jpeg" alt="Javier Bardem">
            </div>
        </div>
    </section>

</html>
